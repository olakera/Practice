<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/login.css">
    <style>
        
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="logo">
                <img src="/logo_dark.png" alt="Mr Coffee Logo">
            </div>
            <div class="login-form">
                <div class="header">
                    <h2>Log in</h2>
                    <p>Please login to see schedules</p>
                </div>
                <form action="auth/login" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="email input">
                        <label for="email"></label>
                        <input type="text" name="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="password input">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="submit input">
                        <label for="submit"></label>
                        <input type="submit" name="submit" id="submit" value="Sign in">
                    </div>
                </form>
            </div>
            <p class="sign-up">Don't have an account? <a href="#">Register</a></p>
            <p class="forget-password"><a>Forget password?</a></p>
        </div>
    </main>
</body>
</html>
